<footer>
  <div class="grid-container">
    <div class="grid-x align-justify no-select content-area">
      <div class="cell next-year">
        <img src="/img/2023-balloons.jpg" alt="2023 in gold mylar balloons">
      </div>
      <div class="grid-x cell align-justify title-area">
        <div class="cell shrink subtitle">
          Here's to a wonderful 2023!
        </div>
        <div class="logo cell shrink">
          <a target="_blank" rel="noopener" href="{{ site.mainurl }}/">
            {% capture location %}footer{% endcapture %}
            {% include rehan-logo.svg %}
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
